<div class="container">

  <div class="upper-data">

    <img src="../assets/pexels-imad-clicks-10679350.jpg" *ngIf="14 > 15" alt="">
    <img src="../assets/pexels-andreas-13722038.jpg" *ngIf="14 < 15"  alt="">

    <div class="weather-data">
      <div class="location"> CITY </div>
      <div class="temperature">{{ 14.40 | number: '1.0-0' }}°</div>
    </div>

  </div>

  <div class="lower-data">

    <div class="more-info-label">
      More info
    </div>

    <!-- Here we are displaying the info  -->
    <div class="more-info-container">
       <!-- Here we are displaying the info  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
       <!-- Here we are displaying the info  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>
       <!-- Here we are displaying the info  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>
         <!-- Here we are displaying the info  -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11km/h
        </div>
      </div>  
    </div>
  </div>
</div>

<router-outlet></router-outlet>
